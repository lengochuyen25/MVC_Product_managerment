<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Product</h3>

<form th:action="@{/products/search}" method="post" th:object="${search}">
    <table>
        <tr><td><input type="text" th:field="*{name}"></td></tr>
        <tr><td><input type="submit" th:value="search"></td></tr>
    </table>

</form>

<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>




<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Img</th>
        <th>Description</th>
        <th>Author</th>

        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>

    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getImg()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getAuthor()}"></td>

        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>


</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
