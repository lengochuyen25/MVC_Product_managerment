<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head"></head>
<body>
<h3>Modify Product</h3>
<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-product}" th:object="${product}" method="post"novalidate="novalidate" enctype="multipart/form-data">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Img:</td>
            <td><img width="150px" height="150px" th:src="@{'/image/' + ${product.img}}"/></td>

            <td><input type="file" th:field="*{img}"></td>
        </tr>

        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td>
                <select name="author">
                    <option th:each="p : ${authors}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="(${p.id} == *{author.id})"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Edit product"></td>
        </tr>
    </table>


    <footer th:replace="layout :: footer"></footer>
</form>
</body>
</html>
