<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>



<table border="1" id="products">
    <thead>
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Img</td>
        <td>Description</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    </thead>

    <tbody>

    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getImg()}"></td>
        <td th:text="${row.getDescription()}"></td>


        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>

    </tbody>

</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
