<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/product/layout::head"></head>

<body>

<h3>Create Products</h3>

<p>
    <a href="/products"> Back to product list</a>
</p>

<th:block th:if="${message}">
    <p id="message" th:text="${message}"></p>
</th:block>


<form th:action="@{/create-product}" th:object="${product}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Img:</td>
            <td><input type="file" th:field="*{img}">
            </td>
        </tr>

        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td>
                <select th:field="*{author}">
                    <option th:each="p : ${authors}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create product"></td>
        </tr>
    </table>

</form>
<footer th:replace="/product/layout :: footer"></footer>
</body>
</html>
