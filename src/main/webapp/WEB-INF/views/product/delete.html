<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head"></head>
<body>
<h3>Delete Products</h3>

<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>
<h2>Are you sure?</h2>


<form th:action="@{/delete-product}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Img:</td>
            <td><img width="150px" height="150px" th:src="@{'/i/' + ${product.img}}"/></td>
        </tr>

        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Delete product"></td>
        </tr>
    </table>

</form>
<footer th:replace="/product/layout :: footer"></footer>
</body>
</html>
